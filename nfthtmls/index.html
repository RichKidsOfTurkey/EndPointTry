<style>
body {
  font-family: "Open Sans", Helvetica, sans-serif;
  text-align: center;
  margin: 20px;
}

img {
  max-height: 150px;
  margin: auto;
  display: inline-block;
}
h1, h2, h3, h4, h5 {
  margin: 0;
  font-weight: 400;
}


.player {
  display: inline-block;
  width: 300px;
  padding: 1em;
  border-radius: 15px;  
  margin: 10px;
  background: #ddd;
  text-align: left;

  &__caption {
    background-color: rgba(#ffffff, 0.65);
    padding: 1em;
    position: relative;
    border-radius: 0 0 3px 3px;
  }
  &__image-container {
    background-color: rgba(#010000, 0.7);
    text-align: center;
    padding: 1em 1em 0;
    border-radius: 3px 3px 0 0;
  }
  
  &__type {
    position: absolute;
    top: 0;
    right: 1em;
    transform: translateY(-50%);
    color: #ffffff;
    text-transform: uppercase;
    font-family: "Open Sans Condensed", "Open Sans", helvetica, sans-serif;
    letter-spacing: 0.1em;
    padding: 0.25em;
    line-height: 1;
    border-radius: 2px;
    background: #bbbbbb;
  }

  &__label {
    font-size: 10px;
    text-transform: uppercase;
    font-weight: 400;
    display: block;
    margin-bottom: 3px;
  }
  
  
  &__name {
    font-family: "Open Sans Condensed", "Open Sans", helvetica, sans-serif;
    text-align: center;
    font-size: 1.5em;    
    font-weight: 700;
    letter-spacing: 0.02em;
  }
  
  &__stats {
    margin: 1em 0;
    th {
        font-family: "Open Sans Condensed", "Open Sans", helvetica, sans-serif;
        text-align: right;
        font-weight: 300;
        color: #ffffff;
    }
    width: 100%;
    
    th, td {
        color: #ffffff;
        width: 50%;
        padding: 0.25em 0.5em 0;
    }
    
  }
  
  
  box-shadow: 0px 5px 20px -10px #111111;
  
  } 
  position: relative;  
  transition: 0.4s;
  }
}

</style>
<div id="player">  
<figure class="player player--normal">
  <figcaption class="player__caption">
    <h1 class="player__name">S2mle100LesH</h1>
    <h3 class="player__type">
      Legendary
    </h3>

    <table class="player__stats">
      <tbody><tr>
        <th>Score</th>
        <td>Legendary</td>
      </tr>
      <tr>
        <th>Rebound</th>
        <td>Legendary</td>
      </tr>
      
      <tr>
        <th>Block</th>
        <td>Legendary</td>
      </tr>

      <tr>
        <th>Steal</th>
        <td>Legendary</td>
      </tr>
      <tr>
        <th>Assist</th>
        <td>Legendary</td>
      </tr>
    </tbody></table>
    
  </figcaption>
</figure>
</div>
